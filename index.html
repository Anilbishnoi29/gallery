<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>images gallery</title>
</head>

<body>
    <div class="container">
        <div class="image-gallery">
            <a href="#popup1" class="img-1">
                <i class="icon ion-android-expand"></i>
            </a>
            <a href="#popup2" class="img-2">
                <i class="icon ion-android-expand"></i>
            </a>
            <a href="#popup3" class="img-3">
                <i class="icon ion-android-expand"></i>
            </a>
            <a href="#popup4" class="img-4">
                <i class="icon ion-android-expand"></i>
            </a>
            <a href="#popup5" class="img-5">
                <i class="icon ion-android-expand"></i>
            </a>
            <a href="#popup6" class="img-6">
                <i class="icon ion-android-expand"></i>
            </a>
            <a href="#popup7" class="img-7">
                <i class="icon ion-android-expand"></i>
            </a>
            <a href="#popup8" class="img-8">
                <i class="icon ion-android-expand"></i>
            </a>
        </div>

        <!-- popup -->
        <div id="popup1" class="overlay">
            <div class="popup">
                <a class="close" href="#">&times;</a>
                <img src="img/1.jpg" alt="">
            </div>
        </div>
        <div id="popup2" class="overlay">
            <div class="popup">
                <a class="close" href="#">&times;</a>

            </div>
        </div>
        <div id="popup5" class="overlay">
            <div class="popup">
                <a class="close" href="#">&times;</a>
                <img src="img/5.jpg" alt="">
            </div>
        </div>
        <div id="popup6" class="overlay">
            <div class="popup">
                <a class="close" href="#">&times;</a>
                <img src="img/6.jpg" alt="">
            </div>
        </div>
        <div id="popup7" class="overlay">
            <div class="popup">
